<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <meta charset="UTF-8"/>
</head>
<body>

<h2>Пользователи</h2>

<a href="/admin/new">Добавить нового пользователя</a>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.roleName + ' '}"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Редактировать</a>
            |
            <a th:href="@{/admin/delete/{id}(id=${user.id})}"
               onclick="return confirm('Точно удалить?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Logout -->
<br/><br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>

</body>
</html>
